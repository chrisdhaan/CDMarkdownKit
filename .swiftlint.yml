included: # paths to include during linting. `--path` is ignored if present.
  - Source
  - Example/Source

# configurable rules can be customized from this configuration file.
# number of lines allowed in a file
file_length: 405
# number of lines allowed in a function
function_body_length: 71
# rules related to vars/lets
identifier_name:
  excluded:
    - to
# number of characters allowed in a line
line_length:
  error: 200
  ignores_comments: true
  ignores_function_declarations: true
  warning: 149
# number of lines allowed in a type body
type_body_length: 267
